<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ChatScream by We The People News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              dark: {
                800: '#1e1e1e',
                900: '#121212',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner studio look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Hide scrollbar for layout selector */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* ChatScreamer Animations */
      .brand-title {
        display: inline-block;
        padding: 0.2em 0.35em;
        font-family: 'Inter', 'Montserrat', 'Segoe UI', system-ui, sans-serif;
        font-weight: 900;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #e2f3ff;
        background: linear-gradient(135deg, #d9f1ff 0%, #38bdf8 45%, #0ea5e9 100%);
        -webkit-text-stroke: 2px #0b1220;
        text-shadow: 0 8px 16px rgba(0, 0, 0, 0.45), 0 0 24px rgba(14, 165, 233, 0.4);
        border-radius: 10px;
      }

      .brand-subtitle {
        letter-spacing: 0.16em;
        text-transform: uppercase;
        font-weight: 700;
      }

      @keyframes bounce-in {
        0% { transform: scale(0) translateX(-50%); opacity: 0; }
        50% { transform: scale(1.1) translateX(-50%); }
        70% { transform: scale(0.95) translateX(-50%); }
        100% { transform: scale(1) translateX(-50%); opacity: 1; }
      }
      @keyframes slide-in-right {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(-50%); opacity: 1; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateX(-50%) scale(0.9); }
        100% { opacity: 1; transform: translateX(-50%) scale(1); }
      }
      @keyframes explosion {
        0% { transform: scale(0) translateX(-50%); opacity: 0; }
        30% { transform: scale(1.5) translateX(-50%); opacity: 1; }
        50% { transform: scale(0.9) translateX(-50%); }
        100% { transform: scale(1) translateX(-50%); opacity: 1; }
      }
      @keyframes particle-float {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx, 50px), var(--ty, -100px)) scale(0); opacity: 0; }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px) translateX(-50%); }
        100% { opacity: 1; transform: translateY(0) translateX(-50%); }
      }
      .animate-bounce-in { animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.4s ease-out forwards; }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-explosion { animation: explosion 0.7s ease-out forwards; }
      .animate-particle { animation: particle-float 1.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
      .animate-spin-slow { animation: spin 3s linear infinite; }

      /* Screen Shake for Ultra/Legendary ChatScreamer */
      @keyframes screen-shake {
        0%, 100% { transform: translateX(0); }
        10% { transform: translateX(-10px) rotate(-1deg); }
        20% { transform: translateX(10px) rotate(1deg); }
        30% { transform: translateX(-10px) rotate(-1deg); }
        40% { transform: translateX(10px) rotate(1deg); }
        50% { transform: translateX(-5px); }
        60% { transform: translateX(5px); }
        70% { transform: translateX(-5px); }
        80% { transform: translateX(5px); }
        90% { transform: translateX(-2px); }
      }
      .animate-screen-shake { animation: screen-shake 0.5s ease-in-out infinite; }

      /* Confetti Fall Animation */
      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      .animate-confetti-fall { animation: confetti-fall 3s ease-out forwards; }

      /* Legendary Entrance - Epic Scale + Glow */
      @keyframes legendary-entrance {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
          filter: blur(20px);
        }
        50% {
          transform: scale(1.3) rotate(10deg);
          opacity: 1;
          filter: blur(0);
        }
        70% {
          transform: scale(0.9) rotate(-5deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      .animate-legendary-entrance { animation: legendary-entrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }

      /* Slow Pulse for Legendary Background */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }

      /* Earthquake shake - more intense */
      @keyframes earthquake {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        10% { transform: translateX(calc(-50% - 15px)) translateY(-5px) rotate(-2deg); }
        20% { transform: translateX(calc(-50% + 15px)) translateY(5px) rotate(2deg); }
        30% { transform: translateX(calc(-50% - 15px)) translateY(-5px) rotate(-2deg); }
        40% { transform: translateX(calc(-50% + 15px)) translateY(5px) rotate(2deg); }
        50% { transform: translateX(calc(-50% - 10px)) translateY(-3px); }
        60% { transform: translateX(calc(-50% + 10px)) translateY(3px); }
        70% { transform: translateX(calc(-50% - 5px)) translateY(-2px); }
        80% { transform: translateX(calc(-50% + 5px)) translateY(2px); }
        90% { transform: translateX(calc(-50% - 2px)) translateY(-1px); }
      }
      .animate-earthquake { animation: earthquake 0.8s ease-in-out; }
    </style>
  </head>
  <body class="bg-dark-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
